<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Conferention</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <img src="./images/logo-full.svg" alt="" class="logo-img">
    </header>
    
    <main class="main-ticket">
        <h1 class="congrats-title">Congrats, <span id="title-name" class="gradient-text"></span>! <br> Your Ticket is ready.</h1>
        <p class="congrats-info">We've emailed your ticket to <br> <span id="title-email" class="colored-text"></span> and will send updates in <br> the run up to the event.</p>

        <div class="ticket">
            <img src="./images/logo-full.svg" alt="" class="ticket-logo-img">
            <p class="date-name">Jan 31, 2025 / Austin TX</p>
            <p><span id="display-name"></span></p>
            <p><span id="display-email"></span></p>
            <p><span id="display-gitHub"></span></p>

            <p id="ticket-number" class="ticket-number">#000000</p>
        </div>
    </main>
    <script src="ticket.js"></script>
</body>
</html>
