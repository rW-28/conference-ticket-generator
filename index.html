<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Conferention</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <img src="./images/logo-full.svg" alt="" class="logo-img">
    </header>

    <main class="main">

        <div class="container-form">
            <h1 class="form-heading">Your Journey to <span class="gradient-text">Coding Conf 2025</span> <br> Starts Here! <br></h1>
            <p> Secure your spot at next year's biggest coding conference.</p>

             <form id="ticket-form">
                <label for="name">Enter your full name:</label>
                <input type="text" id="name" required>

                        
                <label for="email">Enter your email: </label>
                <input type="text" id="email" required>
                    
                <label for="github">Enter your GitHub: </label>
                <input type="text" id="github" required>
       
                <button type="submit">Generate My Ticket</button>
            </form>

        </div>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
